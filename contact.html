<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<style>
    *{
    padding:0;
    margin:0;
    box-sizing: border-box;
}

body{
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height:100vh;
}

.container{
    padding:20px;
    display: grid;
    grid-template-columns: 1fr 1fr ;
    grid-template-rows: 1fr;
    border-radius: 10px;
}

.box{
    height:450px;
    width:300px;
    background-color: black;
    color: white;
    text-align: center;
    padding-top:80px;
    padding-bottom: 5px;
}

.boxs{
    height: 450px;
    width:300px;
    background-color: white;
    text-align: center;
    padding-top: 50px;
}

.h2{
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    margin-bottom: 10px;
}

.h1{
    font-weight: 500;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    margin-bottom: 20px;
}

input{
    margin-bottom: 10px;
    padding: 5px;
    background-color: rgba(219, 215, 211, 0.427);
    border: 1px ;
}

textarea{
    padding: 6px;
    margin-bottom: 5px;
    background-color: rgba(219, 215, 211, 0.427);
    resize: none;
    border: 1px;
}

button{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    width:100px;
    height:30px;
    border: 1px solid;
    border-radius: 10px;
    background-color: rgba(43, 121, 50, 0.84);
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    transition: transform 0.3s ease,boxshadow 0.3s ease;
}

p{
    text-align: center;
     font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;;
}

button:hover{
    transform: translateY(-5px);
    box-shadow: 0px 0px 10px 5px rgba(0,0,0,0.3);
}
</style>
<body>
    <div class="container">
        <div class="box">
            <h1 class="h2">Let's Chat</h1>
            <p>Whether you have a question, want to </p>
            <p>start a project or simply want to connect</p>
            <br>
            <p>Feel Free to send me a message in them</p>
            <p>contact form.</p>
        </div>
        <div class="boxs">
            <h1 class="h1">Contact</h1>
            <form>
                <input type="text" name="name" id="name" placeholder="Name *">
                <input type="email" name="Email" id="Email" placeholder="Email *">
                <input type="text" name="Comp" id="Comp" placeholder="Subject">
                <input type="number" name="numb" id="numb" placeholder="Phone">
                <textarea name="area" id="area" placeholder="Message" rows="5" ></textarea>
                <br><br>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
